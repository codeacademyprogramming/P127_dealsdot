<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- padding 0 15px -->

    <!-- header start -->
    <header class="header">
      <div class="header__top">
        <div class="container">
          <nav>
            <ul>
              <li>
                <a href="">Home</a>
              </li>
              <li>
                <a href="">Wishlist</a>
              </li>
              <li>
                <a href="">My account</a>
              </li>
              <li>
                <a href="">Contact</a>
              </li>
              <li>
                <a href="">Become a Vendor</a>
              </li>
            </ul>
          </nav>

          <ul>
            <li>
              <button>
                USD

                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </li>
            <li>
              <button>
                English

                <i class="fa-solid fa-chevron-down"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom__logo">
            <img src="assets/images/logo.png" alt="Logo" />
          </div>
          <div class="header__bottom__search">
            <div class="header__bottom__search--container">
              <input type="text" placeholder="Search" />

              <button type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="header__bottom__navigation">
            <nav class="header__bottom__navigation__nav">
              <ul>
                <li>
                  <a href="">Deals</a>
                </li>
                <li>
                  <a href="">Coupons</a>
                </li>
                <li>
                  <a href="">Stores</a>
                </li>
                <li>
                  <a href="">Pages</a>
                </li>
              </ul>
            </nav>
            <button
              type="button"
              class="header__bottom__navigation__hamburger"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
            >
              <i class="fa-solid fa-bars"></i>
            </button>

            <button class="header__bottom__navigation__cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>1</span>
              My cart
            </button>
          </div>
          <div class="collapse" id="collapseExample">
            <nav class="header__bottom__navigation__nav header__bottom__navigation__nav--mobile">
              <ul>
                <li>
                  <a href="">Deals</a>
                </li>
                <li>
                  <a href="">Coupons</a>
                </li>
                <li>
                  <a href="">Stores</a>
                </li>
                <li>
                  <a href="">Pages</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
